<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brandon's Friars Chatbot</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chatbox {
            width: 500px;
            height: 300px;
            background-color: #1e1e1e;
            border: 1px solid #555;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #user-input {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 5px;
        }
        #send-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #777;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <img src="https://friarsseniorsociety.com/wp-content/uploads/2016/03/option-2.png" alt="Friars Logo">
        <div id="chatbox"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const message = userInput.value;
            if (!message) return;

            // Append user message
            chatbox.innerHTML += `<div><b>You:</b> ${message}</div>`;
            userInput.value = '';

            // Send to server
            fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `message=${encodeURIComponent(message)}`
            })
            .then(res => res.json())
            .then(data => {
                chatbox.innerHTML += `<div><b>Brandon:</b> ${data.answer}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        });

        // Allow Enter key to send message
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
